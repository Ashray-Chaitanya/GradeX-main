<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prof.css') }}">
</head>

<body>
    <div class="navbar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Departments</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/entrance.jpeg') }}" alt="College Entrance">
        </div>
        <div class="student-profile">
            <div class="profile-pic-container">
                <img src="{{ url_for('static', filename='images/profile-pic.png') }}" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <p>Student Name</p>
                <p>USN: 123456</p>
                <p>Branch: Information Science</p>
            </div>
        </div>
        <div class="button-container">
            <a href="#" class="button">Grades</a>
            <a href="#" class="button">Assignments</a>
            <a href="#" class="button">Timetable</a>
        </div>
        <p>Welcome to the official dashboard of [College Name]. Here you can find information about our departments,
            faculty, and upcoming events.</p>
    </div>
</body>

</html>
